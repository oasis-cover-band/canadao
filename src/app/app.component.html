<nav [@navRouterAnimations]="nav.isActivated ? nav.activatedRoute : ''">
  <router-outlet #nav="outlet" id="nav" name="nav"></router-outlet>
</nav>

<main [@mainRouterAnimations]="main.isActivated ? main.activatedRoute : ''">
  <router-outlet #main="outlet" id="main" name="main"></router-outlet>
</main>

<aside [@asideRouterAnimations]="aside.isActivated ? aside.activatedRoute : ''">
  <router-outlet #aside="outlet" id="aside" name="aside"></router-outlet>
</aside>
