<form [@navRouterAnimations]="search.isActivated ? search.activatedRoute : ''">
  <router-outlet #search="outlet" id="search" name="search"></router-outlet>
</form>

<nav class="nav" [@navRouterAnimations]="nav.isActivated ? nav.activatedRoute : ''">
  <router-outlet #nav="outlet" id="nav" name="nav"></router-outlet>
</nav>

<main [@mainRouterAnimations]="main.isActivated ? main.activatedRoute : ''">
  <router-outlet #main="outlet" id="main" name="main"></router-outlet>
</main>
