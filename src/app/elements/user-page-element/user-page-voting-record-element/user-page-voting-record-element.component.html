<app-paginator-element [title]="'Votes (' + (this.votes.length | kNumber) + ')'">
    <ng-container *ngFor="let vote of this.votes; let index = index; trackBy: voteTrackBy">
        <app-vote-element
        [voteResultColor]="this.voteResultColors[index]"
        #paginatedElement [vote]="vote" [questionName]="this.questionNames[index]"></app-vote-element>
    </ng-container>
    <h6 *ngIf="this.votes.length === 0">No Votes</h6>
</app-paginator-element>
