<app-section-element>
    <app-user-image-element [src]="this.user.image"></app-user-image-element>
    <app-user-name-element [name]="this.user.name" [large]="true"></app-user-name-element>
    <app-user-description-element [description]="this.user.description" [large]="true"></app-user-description-element>
</app-section-element>
<app-user-statistics-element [votePower]="this.user.votePower" [voteCount]="this.user.voteCount"></app-user-statistics-element>
