<app-paginator-element [title]="'Groups (' + (this.groups.length | kNumber) + ')'" [thumbnail]="true" [maxPerPage]="4">
    <ng-container *ngFor="let group of this.groups; let index = index; trackBy: groupTrackBy">
        <app-group-element
        #paginatedElement [group]="group" [loggedInAs]="this.loggedInAs"
        (toggling)="this.toggling($event)"
        (click)="goToGroup(group.id)"></app-group-element>
    </ng-container>
    <h6 *ngIf="this.groups.length === 0">No Groups</h6>
</app-paginator-element>
