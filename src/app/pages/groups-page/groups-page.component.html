<ng-container *ngIf="{
    groups: (this.groups | async)!,
    loggedInAs: (this.loggedInAs | async)!
} as data$$">
    <app-section-element class="grid" #gridElement>
        <app-group-element *ngFor="let group of data$$.groups; let index = index; trackBy: groupTrackBy"
        #groupElement
        [loggedInAs]="data$$.loggedInAs"
        [group]="group"></app-group-element>
    </app-section-element>
</ng-container>
